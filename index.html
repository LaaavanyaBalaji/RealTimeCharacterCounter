<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title>Real time Character Counter</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Real-time Character Counter</h1>
                    <textarea maxlength="50" id="textbox" rows="7" cols="150" onkeyup="charcountupdate(this.value)" placeholder="Please write your text here"></textarea>
                    <p>Total Characters:<span id="charcount"></span></p> 
                    <p id="Remaining">Remaining:<span id="charcount1"></span></p>                  
                 
                </div>
            </div> 
            </div>
        </div>
    </div>
    <script>
function charcountupdate(str) {
	var lng = str.length;
	document.getElementById("charcount").innerHTML = lng ;
    document.getElementById("charcount1").innerHTML = 50-lng ;

}
    </script>
    
</body>
</html>
